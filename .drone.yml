
publish:
  docker:
    username: chuyskywalker
    password: $$DOCKERHUB_PASS
    email: $$DOCKERHUB_EMAIL
    repo: chuyskywalker/murmur
    storage_driver: vfs
    tag:
      - latest
      - "$$BUILD_NUMBER-$$COMMIT"
    load: docker/image.tar
    save:
      destination: docker/image.tar

cache:
  mount:
    - docker/image.tar
